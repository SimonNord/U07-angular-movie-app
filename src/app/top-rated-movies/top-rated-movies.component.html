<h2>Top rated movies</h2>
<div class="row">
    <div class="col-sm-12">
        <div class="card col-sm-12 align-center" *ngFor="let movie of topRatedMovies">
            <img class="card-img-top" src="{{imgBaseUrl}}{{movie.poster_path}}" alt="">
            <div class="card-body">
                <h4 class="card-title">{{movie.title}}</h4>
                <p class="card-text">{{movie.overview | slice:0:100}}...</p>
                <a href="#"><button class="btn btn-primary">More info</button></a>
            </div>
        </div>
    </div>
</div>
